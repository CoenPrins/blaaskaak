name: Refresh Calendar

env:
  $ics_url: ${{ vars.ICS_URL }}

on:
  schedule:
    - cron: '32 15 * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - run: 'cd scripts'
    - run: 'pip install -r requirements.txt'
    - run: 'ICS_URL=$ics_url python3 ical2json.py'
