name: Refresh Calendar

env:
  ICS_URL: "https://calendar.google.com/calendar/ical/85a09eba4aa7ae5eed2b0afa2440e470852d78b0dbf9828f3d0df073e0dab21b%40group.calendar.google.com/public/basic.ics"

on:
  push:
    branches:
      - main
  schedule:
    - cron: '32 15 * * *'
  workflow_dispatch:    # Allows manual triggering


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - run: |
        cd scripts
        pip install -r requirements.txt
        python3 ical2json.py
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Refresh calendar
        file_pattern: events.json
        push_options: '--force'
        branch: build
        create_branch: true
