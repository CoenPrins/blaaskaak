name: Refresh Calendar

env:
  ICS_URL: "https://calendar.google.com/calendar/ical/85a09eba4aa7ae5eed2b0afa2440e470852d78b0dbf9828f3d0df073e0dab21b%40group.calendar.google.com/public/basic.ics"

on:
  # every push to main results in a run of this workflow
  push:
    branches:
      - main
  # but is also runs everyday at 15:32 (not exact)
  schedule:
    - cron: '32 15 * * *'
  # and can be run manually
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code from repository
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    # the magic, running the script
    - name: Generate events.json from Google Calendar
      run: |
        cd scripts
        pip install -r requirements.txt
        python3 ical2json.py ../public/events.json
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public/'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
