<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.Params.description }} ">
  <meta name="author" content="{{ site.Title }}">
  <meta name="robots" content="index, follow">

  <title>{{ if not .IsHome }}{{ .Path | humanize }} | {{ end }}{{ site.Title }}!</title>

  {{ template "_internal/opengraph.html" . }}

  {{ template "_internal/twitter_cards.html" . }}

  {{ template "_internal/schema.html" . }}


  {{ with site.Params.favicon }}
  <link rel="icon" href="{{ . }}">
  {{ end }}

  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/event-list.css">

  <script src="/js/nav-current-page.js" defer></script>
</head>

<body>
  <!-- <h1>ğŸ·ğŸ¥ğŸº<br>{{ site.Title }}</h1> -->

  <header>
    <a aria-label="Home" href="/">
      <img src="/media/logo-slechte-kwali.png" alt="Logo Blaaskaak" id="logo">
    </a>
    <nav>
      <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/over-ons/">Over ons</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ol>
    </nav>
  </header>

  {{- block "content" . }}{{- end }}
</body>

</html>
